<div class="form-group">
  <label class="col-xs-3 col-md-2 control-label">
    <span translate>{{label}}</span>:
  </label>
  <div class="col-xs-7 col-md-9"><!--opt.label group by opt.group for opt in options track by opt.value-->
    <select ng-model="collection" ng-options="item.value as item.label group by item.group for item in options" class="form-control" multiple >
    </select>
    <span ng-show="definition == 'true'" class="help-block" translate>{{helpText}}</span>
  </div>
</div>
