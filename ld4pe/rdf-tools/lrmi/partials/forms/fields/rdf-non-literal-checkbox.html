<div class="form-group">
  <label class="col-xs-3 col-md-2 control-label">
    <span translate>{{label}}</span>:
  </label>
  <div class="col-xs-7 col-md-9">
    <label class="checkbox-inline no-pad-top" ng-repeat="opt in options">
      <input type="checkbox" checklist-model="collection" checklist-value="opt.value"> {{opt.label}}
    </label>
    <span ng-show="definition == 'true'" class="help-block" translate>{{helpText}}</span>
  </div>
</div>
