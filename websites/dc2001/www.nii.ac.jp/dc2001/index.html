DC-2001

<H1 align="center">
International Conference on <BR>
Dublin Core and Metadata Applications 2001
</H1> 

<H4 align="center">
October 22-26, 2001<BR>
National Institute of Informatics <BR>
Tokyo, Japan
</H4>
<HR>

<H2>Latest News</H2>
<UL>
 <LI> To encourage the participants from developing countries, the
      Organizing Committee will invite some of them to attend the
     conference and workshop for <A HREF="exempt.html"
     TARGET="home">free.</A>  (August 11, 2001)
 <LI> The Dublin Core Metadata Initiative (DCMI) will provide
      <A HREF="subsidy.html" TARGET="home"> limited travel subsidies
      </A> for applicants who need assistance to attend DC-2001. (July 30, 2001)
 <LI> The <A HREF="http://www.ics-inc.co.jp/DC2001/regist_e.html"
      TARGET="home"> registration form </A> for participants is now
      available.  We will also accept requests for <A
      HREF="http://www.ics-inc.co.jp/DC2001/accom_e.html" 
      TARGET="_top"> hotel accomodation </A>. (July 30, 2001)
</UL>

<BR>

<H2> Previous News </H2>
<UL>
  <LI> The deadline of paper submission was over. Thank you for your
       submissions. We are now preparing the registration form. Please 
       do not forget to visit this site in the mid of July. (July 2,
       2001)
  <LI> Extension of Deadline to June 30: By popular demand, the deadline
       for submitting papers has been extended to Saturday, June
       30. This deadline is very firm. For details, see 
       <A  href="cfp.html" target="home"> "Call for Papers and Participation." </A>
       (June 20, 2001)  
  <LI><A href="cfp.html" target="home"> "Call for Papers and Participation"</A>
       is available. (April 27, 2001)  
</UL>
